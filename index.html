<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/demo.css">
    <!-- FONT  -->
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Poppins:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Notes</title>
</head>
<body>
    <div class="main">
        <div class="main-wrapper">
            <header class="header">
                <h1 class="title">Notes</h1>
                <nav class="header-nav">
                    <a class="edit" href="#">
                        Edit
                    </a>
                    <a class="delete" href="#">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="active theme">
                        <i class="fas fa-moon    "></i>
                        <i class="fas fa-sun    "></i>
                    </a>
                    <a class="show-add-note show-add-active"  href="#">
                        <i class="flaticon-add-file"></i>
                    </a>
                    <a class="show-add-folder"  href="#">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                    <!-- <div class="fitler-wrapper">
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        <select name="select-tag" id="filter-tag" class="tag">
                            <option value="all" selected>All</option>
                        </select>
                    </div> -->

                </nav>
            </header>
            <nav class="nav-link__wrapper">
                <a data-show="all" href="#" class="nav-link active">All</a>
                <a data-show="folder" href="#" class="nav-link">Folder</a>
            </nav>
            <div class="main-content__view-port">
                <div class="main-content show-note">
                    <div class="note-wrapper">
                        <ul class="note-list ">
                            <li class="gutter-sizer"></li>
                            <li class="message">
                                <span>There isn't any note yet !</span>
                            </li>
                            <!-- <li class="note">
                                <h1 class="note__title">Title</h1>
                                <p class="note__content">
                                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi debitis dolorum esse dolorem odio! Enim ullam qui saepe voluptate exercitationem libero minima dolor optio. Quasi repellat ipsa facere reiciendis cumque!
                                </p>
                                <div class="note__bottom">
                                    <span class="note__time">12 Jan</span>
                                    <a href="#" class="note__tag">Tag</a>
                                </div>
                            </li> -->
                        </ul>

                    </div>
                    <div class="folder-wrapper">
                        <ul class="folder-list">
                            <li class="message">
                                <span>You haven't create any folder yet !</span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

            <!-- <section class="search-overlay">
                <div class="btn-wrapper">
                    <a class="btn close" href="#"></a>
                    <form action="">
                        <input type="search">
                    </form>
                </div>      
            </section> -->
            <section class="add-note-overlay">
                <h1 class="title">Notes</h1>
                <form id="add-note-form" action="" class="form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input required id="note-title" type="text" name="title" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea required id="note-content"  name="content" id="content" cols="30" rows="10" class="input-field"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <input required id="note-tag"  type="text" name="tag" class="input-field">
                    </div>
                    <div class="form-group btn-group">
                        <input id="add_note" type="submit" class="submit-content form-btn " value="Add">
                        <input id="close_add_note" type="button" class="close-form form-btn" value="Cancel">
                    </div>
                </form>
            </section>
            <section class="edit-note-overlay">
                <h1 class="title">Edit</h1>
                <form id="edit-note" action="" class="form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <div class="input-field__wrapper">
                            <input required id="edit-note-title" type="text" name="title" class="input-field">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <div class="input-field__wrapper">
                            <textarea required id="edit-note-content"  name="content" id="content" cols="30" rows="10" class="input-field"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <div class="input-field__wrapper">
                            <input required id="edit-note-tag"  type="text" name="tag" class="input-field">
                        </div>
                    </div>
                    <div class="form-group btn-group">
                        <input id="add_edit" type="submit" class="submit-content form-btn" value="Edit">
                        <input id="close_edit_note" type="button" class="close-form form-btn" value="Cancel">
                    </div>
                </form>
            </section>
            <section class="add-folder-overlay">
                <form id="add-folder-form" action="" class="form">
                    <div class="form-group">
                        <input id="folder-input" type="text" class="input-field" placeholder="Folder name" >
                    </div>
                    <div class="form-group btn-group">
                        <input id="create_folder" type="submit" class="submit-content form-btn" value="Create">
                        <input id="close_create_folder" type="button" class="close-form form-btn" value="Cancel">
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="js/demo.js"></script>
    <script src="js/isotope/isotope.js"></script>
</body>
</html>
