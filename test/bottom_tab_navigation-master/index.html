<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navgation</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="phone">
        <input type="radio" name="radio" id="input_1">
        <input type="radio" name="radio" id="input_2" checked="checked">
        <input type="radio" name="radio" id="input_3">

        <label for="input_1"><i class="fa fa-user"></i></label>
        <label for="input_2"><i class="fa fa-home"></i></label>
        <label for="input_3"><i class="fa fa-map-marker"></i></label>

        <div class="circle"></div>

        <div class="phone_content">
            <div class="phone_bottom">
                <span class="indicator"></span>
            </div>
        </div>

    </div>
</body>

</html>
